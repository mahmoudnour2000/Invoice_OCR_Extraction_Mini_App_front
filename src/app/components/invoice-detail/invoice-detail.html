<div class="invoice-detail-container">
    <div *ngIf="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading invoice details...</p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
      <button class="btn-secondary" routerLink="/invoices">Back to Invoices</button>
    </div>

    <div *ngIf="!loading && invoice && invoice.length > 0" class="invoice-detail">
      <div class="detail-header">
        <button class="btn-back" routerLink="/invoices">‚Üê Back to Invoices</button>
        <h2>Invoice Line Items</h2>
      </div>
      <div class="line-items-section">
        <h3>Invoice Details</h3>
        <div class="table-container">
          <table class="line-items-table">
            <thead>
              <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of invoice">
                <td class="description">{{ item.description }}</td>
                <td class="quantity">{{ item.quantity }}</td>
                <td class="unit-price">{{ item.unitPrice | number:'1.2-2' }}</td>
                <td class="total-price">{{ item.lineTotal | number:'1.2-2' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
